<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>To Do List</h1>

<h3>Add tasks</h3>
<div id="create-new-task">
    <form id="new-task-form">
        <label for="description-field">Description: </label>
        <input type="text" id="description-field" placeholder="Enter description."/>

        <label for="deadline-field">Deadline </label>
        <input type="date" id="deadline-field"/>
        <input type="submit" value="SAVE"/>
    </form>
</div>

<div>
    <table id="tasks-table">
        <thead>
        <tr>
            <th>Description</th>
            <th>Deadline</th>
            <th>Done</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Learn HTML</td>
            <td>10.02.2020</td>
            <td><input type="checkbox" data-id=1 class="mark-done"/>
            <td><a href="#" data-id=1 class="delete-task">X</a></td>
        </tr>
        <tr>
            <td>Learn JavaScript</td>
            <td>12.04.2020</td>
            <td><input type="checkbox" data-id=1 class="mark-done"/>
            <td><a href="#" data-id=1 class="delete-task">X</a></td>
        </tr>
        <tr>
            <td>Learn CSS</td>
            <td>25.02.2020</td>
            <td><input type="checkbox" data-id=1 class="mark-done"/>
            <td><a href="#" data-id=1 class="delete-task">X</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
